<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form đơn giản</title>
    <h1>Tạo Form đơn giản</h1>
</head>
<body>
 <form id="formRegister">
<table bgcolor="#ff8c00" >
        <td bgcolor="red" colspan="5"  style="text-align:center; color: black">SỞ THÍCH CỦA BẠN</td>
    <tr>
        <td><p>Họ và tên</p></td>
        <td colspan="4">
            <input type="text" id="user" name="username"/>
        </td>

    </tr>
    <tr>
        <td><label for="Email">Email</label></td>
        <td colspan="4">
            <input id="Email" name="email" type="text">
        </td>
    </tr>
    <tr>
        <td>Sở thích</td>
        <td><label for="Thể thao">Thể thao</label>
            <input type="checkbox" id="Thể thao" name="Thể thao"/></td>
        <td><label for="Âm nhạc">Âm nhạc</label>
            <input type="checkbox" id="Âm nhạc" name="Âm nhạc"/></td>
        <td><label for="Đọc sách">Đọc sách</label>
            <input type="checkbox" id="Đọc sách" name="Đọc sách"/></td>

    </tr>
    <tr>
        <td></td>
        <td><label for="Lướt Web">Lướt Web</label>
        <input type="checkbox" id="Lướt Web" /></td>
        <td><label for="Chơi game">Chơi game</label>
        <input type="checkbox" id="Chơi game" /></td>
        <td><label for="Điện ảnh">Điện ảnh</label>
        <input type="checkbox" id="Điện ảnh" /></td>
    </tr>
        <td></td>
        <td><label for="Du lịch">Du lịch</label>
        <input type="checkbox" id="Du lịch" name="Du lịch"/>
        </td>

    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Gửi thông tin">
        </td>
        <td>
            <input type="Reset" value="Gửi lại">
        </td>
        <td></td>
    </tr>
</table>
</form>
</body>
</html>
